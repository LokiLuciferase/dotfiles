#     preserve_split = true # You probably want this
# }
#
# # See https://wiki.hypr.land/Configuring/Master-Layout/ for more
# master {
#     new_status = master
# }

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,at
    kb_variant = basic,nodeadkeys
    kb_model =
    kb_options = grp:alt_space_toggle,caps:escape,eurosign:e,lv3:ralt_switch,altwin:menu_win
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace
gesture = 3, vertical, special, terminal

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# Basic commands
bind = SUPER SHIFT, Q, hy3:killactive
bind = SUPER, M, exit,
bind = SUPER, F, fullscreen
bind = CTRL ALT, L, exec, hyprlock
bind = SUPER SHIFT, F, togglefloating
bind = SUPER SHIFT, SPACE, togglefloating

bind = SUPER, Return, exec, $terminal
bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, B, exec, $browserIncognito
bind = SUPER, D, exec, $menu
bind = SUPER SHIFT, E, exec, $powermenu
bind = SUPER SHIFT, D, exec, rofimoji --skin-tone neutral --selector-args '-dpi 1 -theme ~/.config/rofi/launchers/type-2/style-2.rasi'

# Tab handling and splitting
bind = SUPER, E, togglesplit
bind = SUPER, W, hy3:changegroup, toggletab
bind = SUPER, V, hy3:makegroup, v
bind = SUPER, H, hy3:makegroup, h
bind = SUPER, TAB, hy3:focustab, right, wrap
bind = SUPER SHIFT, TAB, hy3:focustab, left,  wrap

# Move focus with mainMod + arrow keys, or vimlike
bind = SUPER, left, hy3:movefocus, l
bind = SUPER, right, hy3:movefocus, r
bind = SUPER, up, hy3:movefocus, u
bind = SUPER, down, hy3:movefocus, d

bind = SUPER, J, hy3:movefocus, l
bind = SUPER, SEMICOLON, hy3:movefocus, r
bind = SUPER, L, hy3:movefocus, u
bind = SUPER, K, hy3:movefocus, d

# Move active window on current workspace
bind = SUPER SHIFT, left, hy3:movewindow, l
bind = SUPER SHIFT, right, hy3:movewindow, r
bind = SUPER SHIFT, up, hy3:movewindow, u
bind = SUPER SHIFT, down, hy3:movewindow, d

bind = SUPER SHIFT, J, hy3:movewindow, l
bind = SUPER SHIFT, SEMICOLON, hy3:movewindow, r
bind = SUPER SHIFT, L, hy3:movewindow, u
bind = SUPER SHIFT, K, hy3:movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, hy3:movetoworkspace, 1
bind = SUPER SHIFT, 2, hy3:movetoworkspace, 2
bind = SUPER SHIFT, 3, hy3:movetoworkspace, 3
bind = SUPER SHIFT, 4, hy3:movetoworkspace, 4
bind = SUPER SHIFT, 5, hy3:movetoworkspace, 5
bind = SUPER SHIFT, 6, hy3:movetoworkspace, 6
bind = SUPER SHIFT, 7, hy3:movetoworkspace, 7
bind = SUPER SHIFT, 8, hy3:movetoworkspace, 8
bind = SUPER SHIFT, 9, hy3:movetoworkspace, 9
bind = SUPER SHIFT, 0, hy3:movetoworkspace, 10

# Special workspace (scratchpad)
workspace = special:terminal, on-created-empty:[float; size 1000 800] $terminal --title 'Scratchpad' -o window.opacity=1 -e $HOME/.config/i3/scripts/i3-scratchpad-tmux
bind = SUPER, MINUS, togglespecialworkspace, terminal
bind = SUPER SHIFT, MINUS, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Submap for window resizing
bind = SUPER, R, submap, resize

# Start a submap called "resize".
submap = resize

# Set repeatable binds for resizing the active window.
binde = , right, resizeactive, 50 0
binde = , left, resizeactive, -50 0
binde = , up, resizeactive, 0 -50
binde = , down, resizeactive, 0 50

bind = , escape, submap, reset

submap = reset

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = CTRL ALT, Print, exec, ~/.dotfiles/scripts/10_utils/wayland-screenshot.sh
bind = SUPER SHIFT, Print, exec, ~/.dotfiles/scripts/10_utils/wayland-screenshot.sh

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Set floating
windowrule = float, size 25% 25%, class:org.keepassxc.KeePassXC
windowrule = float, pin, size 25% 25%, class:blueman-manager
windowrule = float, size 40% 40%, class:xdg-desktop-portal-gtk
